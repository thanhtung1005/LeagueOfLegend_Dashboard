{% extends 'base.html' %}

{% block body %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="form-inline col mb-3">
                <button type="button" class="btn btn-primary btn-icon-text btn-sm mr-2 btn-import">
                    <i class="ti-import btn-icon-prepend"></i>
                    Import (*.csv, *.xlsx)
                </button>
                <form class="d-none" enctype = "multipart/form-data" id="upload-data-files">
                    <input type="file" id="data-import-input" name="importFile" accept="*.xlsx,*.csv">
                </form>
                <button type="button" class="btn btn-success btn-icon-text btn-sm mr-2 btn-export">
                    <i class="ti-export btn-icon-prepend"></i>
                    Export
                </button>
                <button type="button" class="btn btn-info btn-icon-text btn-sm mr-2 btn-create">
                    <i class="ti-plus btn-icon-prepend"></i>
                    Add
                </button>
                <button type="button" class="btn btn-warning btn-icon-text btn-sm mr-2 btn-delete-all">
                    <i class="ti-na btn-icon-prepend"></i>
                    Delete all
                </button>
                <input type="text" class="form-control form-control-sm input-corner search-box" placeholder="Search">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title data-table-title"></h4>
                        <div class="table-responsive border-top">
                            {% block table %} {% endblock %}
                        </div>

                        <div class="pagination-group border-top pagination-primary">
                            <div class="py-2 d-flex align-items-center">
                                <div class="pagination"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
